version: '3.8'

services:
  amadeus-hotels-server:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Override these values in .env file or docker environment
      - AMADEUS_API_KEY=${AMADEUS_API_KEY}
      - AMADEUS_API_SECRET=${AMADEUS_API_SECRET}
      - AMADEUS_BASE_URL=${AMADEUS_BASE_URL:-https://test.api.amadeus.com}
      - HOST=0.0.0.0
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env
    command: ["uv", "run", "run_server.py", "--transport", "streamable-http"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
